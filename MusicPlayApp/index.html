<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f2d33a415.js" crossorigin="anonymous"></script>
    <title>Music Play - App</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./image/468-thumbnail.png" class="song-img">
            <h1>Royalty</h1>
            <p>Egzod & Maestro Chives - ft. Neoni</p>

            <audio id="song">
                <source src="./music/Egzod & Maestro Chives - Royalty (Lyrics) ft. Neoni.mp3" type="audio/mpeg">
            </audio>
            <input type="range" id="progress" value="0">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
